<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ site.paper_name }}</title>
    {%- if site.favicon -%}
      <link rel="icon" type="image/x-icon" href="{{site.favicon}}">
    {%- endif -%%}
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    
</head>
  <body>
    <nav class="navbar fixed-top navbar-light ">
      <div class="container-fluid">
        <span class="navbar-brand" href="#">
          <a class="navbar-brand" href="https://labs.engineering.asu.edu/mps-lab/"><img src="assets/images/ASULogo.png" alt="" width="130z"  class="d-inline-block align-text-top"></a> 
          {%- if site.preprint -%}
            <span class="badge pre-print">Pre-Print Version</span>
          {%- endif -%}
        </span>
        <a class="navbar-brand" href="https://labs.engineering.asu.edu/mps-lab/"><img src="assets/images/mps_logo_nobg.png" alt="" width="130"  class="d-inline-block align-text-top"></a> 
        </a>
      </div>
    </nav>

    {{ content }}
    <footer class="page-footer font-small blue">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            Â© All content belongs to the authors:
        </div>
        <!-- Copyright -->
      
      </footer>
    <!-- Bootstrap Imports -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true},
          jax: ["input/TeX","input/MathML","input/AsciiMath","output/CommonHTML"],
          extensions: ["tex2jax.js","mml2jax.js","asciimath2jax.js","MathMenu.js","MathZoom.js","AssistiveMML.js"],
          TeX: {
          extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"],
          equationNumbers: {
          autoNumber: "AMS"
          }
        }
      });
    </script>
    <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: 'setHeight', height }, '*');
      console.log('Height sent:', height);
    }

    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
  </script>
  </body>
</html>
